<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Менеджер задач" />
    <title>Менеджер задач</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root">
    </div>
    <script>
  function adjustFooterForIOS() {
    const footer = document.querySelector('footer');
    if (!footer) return;

    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                  (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

    if (isIOS) {
      footer.style.paddingBottom = 'calc(5px + env(safe-area-inset-bottom))';
    }
  }

  document.addEventListener('DOMContentLoaded', adjustFooterForIOS);
  window.addEventListener('resize', adjustFooterForIOS);
</script>
    </body>

</html>
